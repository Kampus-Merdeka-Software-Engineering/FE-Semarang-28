<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>See available doctors</title>
</head>
<body>
    <!-- Make appointment -->
    <section id="appointment" style="position: relative;">
        <video autoplay loop muted playsinline class="appointment-video">
            <source src="images/appointmentvideo.mp4" type="video/mp4">
        </video>
        <div class="container"> 
            <h1>Healthcare Appointment</h1>
            <form id="appointmentForm" action="submit_appointment.php" method="POST" style="margin-left: auto;">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br>
                <label for="clinic">Select Clinic:</label>
                <select id="clinic" name="clinic" style="padding: 20px">
                    <option value="Pediatric clinic">Pediatric Clinic</option>
                    <option value="Dental clinic">Dental Clinic</option>
                    <option value="General clinic">General Clinic</option>
                </select><br>
                <label for="doctor">Select Doctor:</label>
                <select id="doctor" name="doctor">
                    <!-- Add your doctor options here -->
                </select><br>
                <label style="padding: 20px" for="date">Select Appointment Date: </label>
                <input type="date" id="date" name="date" required>
                <input type="submit" value="Submit">
            </form>
        </div>
    </section>
</body>
</html>
